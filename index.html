<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - CSE Tiliz</title>
    <link rel="stylesheet" href="style.css">
    <body>
        <header>
            <h1 data-editable="true">CSE de Tiliz</h1>
            <nav>
                <ul>
                    <li data-editable="true"><a data-editable="true" href="index.html">Accueil</a></li>
                    <li data-editable="true"><a data-editable="true" href="roles.html">Rôles du CSE</a></li>
                    <li data-editable="true"><a data-editable="true" href="partenaires.html">Partenaires</a></li>
                    <li data-editable="true"><a data-editable="true" href="avantages.html">Avantages</a></li>
                    <button id="login-button" onclick="isAdmin ? handleLogout() : showLoginModal()">Connexion</button>
    
                </ul>
            </nav>
        </header>
    
    <main>
        <h2 data-editable="true">Bienvenue sur le site du CSE de Tiliz</h2>
        <p data-editable="true">Découvrez les rôles, les partenaires et les avantages offerts par le Comité Social et Économique.</p>
    </main>
    
    <footer>
        <p data-editable="true">&copy; 2025 CSE de Tiliz. Tous droits réservés.</p>
    </footer>

    <!-- Admin controls -->
    <div id="admin-controls" style="display: none; margin-top: 20px; padding: 10px; border: 1px solid #ccc;">
        <h3>Mode Administrateur</h3>
        <button onclick="saveContent()">Sauvegarder les modifications</button>
        <h4>Ajouter un utilisateur</h4>
        <form id="add-user-form" onsubmit="addUser(event)">
            <label for="new-username">Nom d'utilisateur :</label>
            <input type="text" id="new-username" required><br>
            <label for="new-password">Mot de passe :</label>
            <input type="password" id="new-password" required><br>
            <label for="new-role">Rôle :</label>
            <select id="new-role">
                <option value="user">Utilisateur</option>
                <option value="admin">Administrateur</option>
            </select><br>
            <button type="submit">Ajouter</button>
        </form>
    </div>

    <!-- Logout button -->
    <button id="logout-button" style="display: none; margin-top: 10px;" onclick="handleLogout()">Se déconnecter</button>

    <!-- Login modal -->
    <div id="login-modal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border: 1px solid #ccc; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <form onsubmit="handleLogin(event)">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" required><br>
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" required><br>
            <button type="submit">Se connecter</button>
        </form>
    </div>

    <!-- Scripts -->
    <script src="script/api.js"></script>
    <script src="script/main.js"></script>
    <script src="script/admin.js"></script>
</body>
</html>
